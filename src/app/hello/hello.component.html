<p>{{ message }}</p>
<button
  (click)="updateMessage('Single Click detected!')"
  (dblclick)="updateMessage('Double Click detected!')"
  (mouseover)="updateMessage('Button Hovered!')"
  (mouseleave)="updateMessage('Hello, Angular!')"
>
  Click
</button>
<hr />
<p *ngIf="isVisible">このメッセージは表示状態によって変わります。</p>
<button (click)="toggleVisibility()">切り替え</button>
<hr />

<ul *ngIf="items.length > 0">
  <li *ngFor="let item of items; let i = index">
    {{ item }}
    <button (click)="removeItem(i)">Remove</button>
  </li>
</ul>

<p *ngIf="items.length === 0">No items found</p>

<input #newItem type="text" />
<button (click)="addItem(newItem.value); newItem.value = ''">Add Item</button>

<hr />
<p [ngClass]="{ active: isActive, inactive: !isActive }">This is a dynamic class example</p>
<button (click)="toggleActive()">Toggle Class</button>

<hr />
<p [ngStyle]="{ color: textColor }">This text changes color dynamically</p>
<button (click)="changeColor()">Change Color</button>

<hr />
<ul>
  <li
    [ngClass]="{ highlighted: isHighlighted }"
    *ngFor="let item of items2; let i = index"
    [ngClass]="{ even: i % 2 === 0, odd: i % 2 !== 0 }"
    [ngStyle]="{ 'font-size.px': 16 + i * 2, color: i % 2 === 0 ? 'blue' : 'red' }"
  >
    {{ item }}
  </li>
</ul>
<button (click)="toggleHighlight()">Toggle Highlight</button>
